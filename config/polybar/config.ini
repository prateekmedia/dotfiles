[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
bottom = false
fixed-center = true
height = 40
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = JetBrainsMono Nerd Font:style=Bold:size=10;3
font-1 = JetBrainsMono Nerd Font:style=Bold:size=10.8;3
font-2 = "Material:size=12;3"

;; Normal
width = 100%
modules-left = netuspeed netdspeed updates
modules-center = workspaces
modules-right = polybar-mediaplayer alsa bluetooth backlight battery network date 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
